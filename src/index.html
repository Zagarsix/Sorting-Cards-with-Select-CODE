<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sorting Cards With Select Sort</title>
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
      crossorigin="anonymous"
    />
  </head>

  <body>
    <div class="header-container mt-2 p-2">
      <div class="header__content">
        <label for="Cards">Original:</label>
        <input type="text" id="Cards" placeholder="how many cards?" />
        <button class="Draw btn btn-outline-success">Draw</button>
        <button class="Sort btn btn-outline-success">Sort</button>
        <div class="cards-container"></div>

        <div class="sort-container mt-5">
          <p class="header">Select sort log:</p>
          <div class="cards-sorted-container"></div>
        </div>
      </div>
    </div>
    <div class="footer">
      Made with ❤️ by
      <a href="https://github.com/Zagarsix"> Zagarsix</a>
    </div>
    <!-- JavaScript Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
      crossorigin="anonymous"
    ></script>
    <script src="./script.js"></script>
  </body>
</html>
